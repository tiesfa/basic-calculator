<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result-display bg-neutral-900 text-white">Display</div>
    <div class="input-field">
        <button class="btn-secondary uppercase button-all-clear">ac</button>
        <button class="btn-secondary uppercase button-clear">&larr;</button>
        <button class="btn-primary button-divided">&#247;</button>
        <button class="btn-primary button-multiply">&#215;</button>
        <button class="btn-primary button-subtract">&#8722;</button>
        <button class="btn-primary button-add-up">&#43;</button>
        <button class="btn-primary button-equal">&#61;</button>
        <button class="btn-secondary button-zero">0</button>
        <button class="btn-secondary button-one">1</button>
        <button class="btn-secondary button-two">2</button>
        <button class="btn-secondary button-three">3</button>
        <button class="btn-secondary button-four">4</button>
        <button class="btn-secondary button-five">5</button>
        <button class="btn-secondary button-six">6</button>
        <button class="btn-secondary button-seven">7</button>
        <button class="btn-secondary button-eight">8</button>
        <button class="btn-secondary button-nine">9</button>
    </div>
</body>
</html>
