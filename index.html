<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="result-display">Display</div>
    <div class="input-field">
        <div class="button-all-clear">ac</div>
        <div class="button-clear">clear</div>
        <div class="button-divided">/</div>
        <div class="button-multiply">*</div>
        <div class="button-subtract">-</div>
        <div class="button-add-up">+</div>
        <div class="button-one">1</div>
        <div class="button-two">2</div>
        <div class="button-three">3</div>
        <div class="button-four">4</div>
        <div class="button-five">5</div>
        <div class="button-six">6</div>
        <div class="button-seven">7</div>
        <div class="button-eight">8</div>
        <div class="button-nine">9</div>
    </div>
</body>
</html>
