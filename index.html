<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid gap-2 grid-cols-4 grid-rows-6 m-4">
        <div id="output-display" class="bg-neutral-900 text-white text-end p-8 rounded-md col-span-4 row-start-1">0</div>
        <button id="btn-all-clear" class="btn-secondary uppercase col-span-2 row-start-2 col-start-1">ac</button>
        <button id="btn-clear" class="btn-secondary uppercase row-start-2 col-start-3">&larr;</button>
        <button id="btn-divided" class="btn-primary row-start-2 col-start-4">&#247;</button>
        <button id="btn-multiply" class="btn-primary row-start-3 col-start-4">&#215;</button>
        <button id="btn-subtract" class="btn-primary row-start-4 col-start-4">&#8722;</button>
        <button id="btn-add-up" class="btn-primary row-start-5 col-start-4">&#43;</button>
        <button id="btn-equal" class="btn-primary row-start-6 col-start-4">&#61;</button>
        <button id="btn-zero" class="btn-secondary col-span-3 row-start-6 col-start-1">0</button>
        <button id="btn-one" class="btn-secondary row-start-5 col-start-1">1</button>
        <button id="btn-two" class="btn-secondary row-start-5 col-start-2">2</button>
        <button id="btn-three" class="btn-secondary row-start-5 col-start-3">3</button>
        <button id="btn-four" class="btn-secondary row-start-4 col-start-1">4</button>
        <button id="btn-five" class="btn-secondary row-start-4 col-start-2">5</button>
        <button id="btn-six" class="btn-secondary row-start-4 col-start-3">6</button>
        <button id="btn-seven" class="btn-secondary row-start-3 col-start-1">7</button>
        <button id="btn-eight" class="btn-secondary row-start-3 col-start-2">8</button>
        <button id="btn-nine" class="btn-secondary row-start-3 col-start-3">9</button>
    </div>
</body>

</html>
