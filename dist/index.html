<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div class="result-display bg-neutral-900 text-white">Display</div>
    <div class="input-field">
        <div class="btn-secondary button-all-clear">ac</div>
        <div class="btn-secondary button-clear">clear</div>
        <div class="btn-primary button-divided">/</div>
        <div class="btn-primary button-multiply">*</div>
        <div class="btn-primary button-subtract">-</div>
        <div class="btn-primary button-add-up">+</div>
        <div class="btn-secondary button-one">1</div>
        <div class="btn-secondary button-two">2</div>
        <div class="btn-secondary button-three">3</div>
        <div class="btn-secondary button-four">4</div>
        <div class="btn-secondary button-five">5</div>
        <div class="btn-secondary button-six">6</div>
        <div class="btn-secondary button-seven">7</div>
        <div class="btn-secondary button-eight">8</div>
        <div class="btn-secondary button-nine">9</div>
    </div>
</body>
</html>
